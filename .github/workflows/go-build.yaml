name: Go Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go mod tidy

    - name: Build
      run: go build -v .

    - name: Run Tests
      run: go test -v .

    - name: Lint Code
      run: go vet .
